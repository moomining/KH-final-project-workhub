<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workGroupSelect</title>
    <!-- fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
   

    <!-- bootstrap -->
    <link rel="stylesheet" href="/assets/css/bootstrap.css">

    <link rel="stylesheet" href="/assets/vendors/iconly/bold.css">

    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/report.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>        
     <link rel="shortcut icon" th:href="@{/assets/images/images/favicon-workHub.ico}" type="image/x-icon">
</head>
<body>
   		
		<div th:include="sidebar/sidebar" th:remove="tag"/></div>
        
        
     <form method="post" class="qyyy" action="/employ/employmentModifyGo" th:each="atLists: ${atList}">
    <div class="col-md-6 col-12">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title yyggg">근태 등록</h1>
            </div>
            <div class="card-content">
                <div class="card-body">
                    <form class="form form-horizontal">
                        <div class="form-body">
                            <div class="row">
                                <input type="hidden" name="attNo" th:value="${atLists.attNo}">
                               
                                
                                <div class="col-md-4">
                                    <label class="qtyj">근무 유형</label>
                                </div>
                                <fieldset class="form-group usdf">
                                    <select class="form-select" name="workNo">
                                        <option th:each="s : ${sList}" th:value="${s.workNo}" th:utext="${s.workName}" th:selected="${s.workNo} == ${atLists.workNo}"></option>            
                                    </select>
                                </fieldset>

                                <div class="col-md-4">
                                    <label class="dfksdfju">시간</label>
                                </div>
                                <div class="col-md-8 form-group ffdssrth">
                                    <input type="datetime-local"  id="dateTimeLocal" class="form-control" name="attGo" th:value="${atLists.attGo}" th:text="'예전 시간 : ' + ${atLists.attGo}">
                                </div>
                               
                                <div class="col-md-4">    
                                    <label class="fflkl">수정 이유</label>
                                </div>
                                <div class="card-body">
                                    <div class="form-group mb-3">
                                        <textarea  class="form-control djdshh"  name="attReason"
                                        rows="3"  th:value="${atLists.attReason}" th:text="${atLists.attReason}"></textarea>
                                    </div>
                                </div>
								
							

                                <div class="col-sm-12 d-flex justify-content-end dkdkj">
                                    <button type="submit" class="btn btn-success rounded-pill">등록</button>
                                    <a th:onclick="|javascript:employDelete('${ atLists.attNo }')|" class="btn btn-light rounded-pill">삭제</a>
                                    <a class="btn btn-light rounded-pill">취소</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   </form>
         

         
             <!-- 삭제 버튼 -->
    <script type="text/javascript">
    function employDelete(attNo) { 
    	// 근무그룹  번호 확인용
    	
    	var attNo = attNo; 
        location.href='/employ/employDelete?attNo='+attNo; }
    </script> 
   		
</body>
</html>
