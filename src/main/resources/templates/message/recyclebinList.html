<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지 - 휴지통</title>

    <!-- fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet"> -->

    <!-- bootstrap -->
    <link rel="stylesheet" href="/assets/css/bootstrap.css">

    <link rel="stylesheet" href="/assets/vendors/iconly/bold.css">

    <link rel="stylesheet" href="/assets/css/pages/email.css">

    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">
</head>

<body>
    <div id="app">
       <div th:include="sidebar/sidebar-inbox" th:remove="tag"></div>
        
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading email-application">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>쪽지</h3>
                            <p class="text-subtitle text-muted">휴지통을 확인합니다.</p>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">휴지통</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">쪽지</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <section class="section content-area-wrapper">
                    <div class="sidebar-left">
                        <div class="sidebar">
                            <div class="sidebar-content email-app-sidebar d-flex">
                                <!-- sidebar close icon -->
                                <span class="sidebar-close-icon">
                                    <i class="bx bx-x"></i>
                                </span>
                                <!-- sidebar close icon -->
                                <div class="email-app-menu">
                                    <div class="form-group form-group-compose">
                                        <!-- compose button  -->
                                        <a type="button" class="btn btn-primary btn-block my-4 compose-btn active" onclick="location.href='/message/sendMessage'" style="cursor:pointer;">
                                            <i class="bi bi-plus"></i>
                                            새 쪽지 보내기
                                        </a>
                                    </div>
                                    <div class="sidebar-menu-list ps">
                                        <!-- sidebar menu  -->
                                        <div class="list-group list-group-messages">
                                            <a class="list-group-item pt-0" id="inbox-menu" onclick="location.href='/message/inboxList'" style="cursor:pointer;">
                                                <div class="fonticon-wrap d-inline me-3">
                                                    <i class="bi bi-envelope"></i>
                                                </div>
                                                받은 쪽지함
                                                <span
                                                    class="badge badge-light-primary badge-pill badge-round float-right mt-50">5</span>
                                            </a>
                                            <a class="list-group-item" onclick="location.href='/message/sentList'" style="cursor:pointer;">
                                                <div class="fonticon-wrap d-inline me-3">
                                                    <i class="bi bi-archive"></i>
                                                </div>
                                                보낸 쪽지함
                                            </a>
                                            <a class="list-group-item active" id="trash-menu" onclick="location.href='/message/recyclebinList'" style="cursor:pointer;">
                                                <div class="fonticon-wrap d-inline me-3">
                                                    <i class="bi bi-trash"></i>
                                                </div>
                                                휴지통
                                            </a>
                                        </div>
                                        <!-- sidebar menu  end-->
                                    </div>
                                </div>
                            </div>
                            <!-- User new mail right area -->
                            
                            <!--/ User Chat profile right area -->
                        </div>
                    </div>
                    <div class="content-right">
                        <div class="content-overlay"></div>
                        <div class="content-wrapper">
                            <div class="content-header row">
                            </div>
                            <div class="content-body">
                                <!-- email app overlay -->
                                <div class="app-content-overlay"></div>
                                <div class="email-app-area">
                                    <!-- Email list Area -->
                                    <div class="email-app-list-wrapper">
                                        <div class="email-app-list">
                                            <div class="email-action">
                                                <!-- action left start here -->
                                                <div class="action-left d-flex align-items-center">
                                                    <!-- select All checkbox -->
                                                    <div class="checkbox checkbox-shadow checkbox-sm selectAll me-3">
                                                        <input type="checkbox" id="checkboxsmall" class='form-check-input' onclick='selectAll(this)'>
                                                        <label for="checkboxsmall"></label>
                                                    </div>
                                                    <!-- delete unread dropdown -->
                                                    <ul class="list-inline m-0 d-flex">
                                                        <li class="list-inline-item mail-delete">
                                                            <button type="button" class="btn btn-icon action-icon"
                                                                data-toggle="tooltip">
                                                                <span class="fonticon-wrap">
                                                                    <i class="bi bi-trash"></i>
                                                                </span>
                                                            </button>
                                                            
                                                        </li>
                                                        <li class="list-inline-item mail-unread">
                                                            <button type="button" class="btn btn-icon action-icon">
                                                                <span class="fonticon-wrap d-inline">
            
                                                                    <i class="bi bi-envelope"></i>
                                                                </span>
                                                            </button>
                                                        </li>
                                                        <li class="list-inline-item">
                                                            <div class="dropdown">
                                                                <button type="button"
                                                                    class="dropdown-toggle btn btn-icon action-icon" id="folder"
                                                                    data-toggle="dropdown" aria-haspopup="true"
                                                                    aria-expanded="false">
                                                                    <span class="fonticon-wrap">
            
                                                                        <i class="bi bi-archive"></i>
                                                                    </span>
                                                                </button>
                                                                <div class="dropdown-menu dropdown-menu-right"
                                                                    aria-labelledby="folder">
                                                                    <a class="dropdown-item" href="#"><i class="bx bx-edit"></i>
                                                                        Draft</a>
                                                                    <a class="dropdown-item" href="#"><i
                                                                            class="bx bx-info-circle"></i>Spam</a>
                                                                    <a class="dropdown-item" href="#"><i
                                                                            class="bx bx-trash"></i>Trash</a>
                                                                </div>
                                                            </div>
                                                        </li>
                                                        
                                                    </ul>
                                                </div>
                                                <!-- action left end here -->
            
                                                <!-- action right start here -->
                                                <div
                                                    class="action-right d-flex flex-grow-1 align-items-center justify-content-around">
                                                    <!-- search bar  -->
                                                    <div class="email-fixed-search flex-grow-1">
                                                        <div class="sidebar-toggle d-block d-lg-none">
                                                            <i class="bx bx-menu"></i>
                                                        </div>
            
                                                        <div class="form-group position-relative  mb-0 has-icon-left">
                                                            <input type="text" class="form-control" placeholder="Search..">
                                                            <div class="form-control-icon">
                                                                <i class="bi bi-search"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- pagination and page count -->
                                                    <span class="d-none d-sm-block">1-10 of 653</span>
                                                    <button class="btn btn-icon email-pagination-prev d-none d-sm-block">
                                                        <i class="bi bi-chevron-left"></i>
                                                    </button>
                                                    <button class="btn btn-icon email-pagination-next d-none d-sm-block">
                                                        <i class="bi bi-chevron-right"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- / action right -->
            
                                            <!-- email user list start -->
                                            <div class="email-user-list list-group ps ps--active-y">
                                                <ul class="users-list-wrapper media-list" th:each="message : ${ messageRecyclebinList }">
                                                    <li class="media mail-read">
                                                        <div class="user-action">
                                                            <div class="checkbox-con me-3">
                                                                <div class="checkbox checkbox-shadow checkbox-sm">
                                                                    <input type="checkbox" id="checkboxsmall1"
                                                                        class='form-check-input'>
                                                                    <label for="checkboxsmall1"></label>
                                                                </div>
                                                            </div>
                                                            <span class="favorite text-warning">
                                                            </span>
                                                        </div>
                                                        <div class="pr-50">
                                                            <div class="sender-fanme width=25">
                                                                <p id="sender-name" th:text="${ message.sender.name }">발송인 이름</p>
                                                            </div>
                                                        </div>
                                                        <div class="media-body" data-bs-toggle="modal" data-bs-target="#readMessage" data-sendername="document.getElementById('sender-name')">
                                                            <div class="user-details">
                                                                <div class="mail-items">
                                                                    <span class="list-group-item-text text-truncate" th:text="${ message.msgContent }">쪽지 내용</span>
                                                                </div>
                                                                <div class="mail-meta-item">
                                                                    <span class="float-right">
                                                                        <span class="mail-date" th:text="${ message.sendTime }">발송 시간</span>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div class="mail-message">
                                                                <p class="list-group-item-text truncate mb-0" th:text="${ message.msgContent }">
                                                                    쪽지 내용
                                                                </p>
                                                                <div class="mail-meta-item">
                                                                    <span class="float-right">
                                                                        <span class="bullet bullet-success bullet-sm"></span>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                                <!-- email user list end -->
                                            </div>
                                        </div>
                                    </div>
                                    <!--/ Email list Area -->
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

    <script src="/assets/vendors/apexcharts/apexcharts.js"></script>
    <script src="/assets/js/pages/dashboard.js"></script>

    <script src="/assets/js/main.js"></script>
</body>

</html>
