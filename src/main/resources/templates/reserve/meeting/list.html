			<script>
            /* Date Format 지정 */    
            function formatDate(date) {
                    
                    var d = new Date(date),
                    month = '' + (d.getMonth() + 1) , 
                    day = '' + d.getDate(), 
                    year = d.getFullYear();
                    
                    if (month.length < 2) month = '0' + month; 
                    if (day.length < 2) day = '0' + day; 
                    
                    return [year, month, day].join('-');
                    
            }
			
            /* 기본값 오늘 날짜 지정 */
            document.getElementById('booking_date').valueAsDate = new Date();
			
        	window.onload = function() {
        		var today = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000);
        		console.log("today.toISOString() >>>" + today.toISOString());
        		today = today.toISOString().slice(0, 10);
        		console.log("today >>>> " + today);
        		var bir = document.getElementById("booking_date");
        		bir.value = today;
        	}
            
            
            // 오늘 버튼 이벤트
            /* function setToday() {
                $('input#booking_date').val(formatDate(new Date()));

            } */
            
            /* 이전 날짜, 이후 날짜 이동 +1Day */
            function moveDate(str) {
               var yesterday = new Date($('#booking_date').val());
               var tomorrow = new Date($('#booking_date').val());
               
               switch (str) {
               case 'previous':
            	   	yesterday.setDate(yesterday.getDate() - 1);
            	   	console.log("yesterday : " +yesterday);
	            	$('#booking_date').val(formatDate(yesterday));
                break;
               case 'next':
            	   tomorrow.setDate(tomorrow.getDate() + 1);
            	   console.log("tmrw : " + tomorrow);
            	   $('#booking_date').val(formatDate(tomorrow));
               break;
            	}
             }
            
            
            </script>
