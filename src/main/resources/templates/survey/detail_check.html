</head>


<body>
    <div id="app">
        <div th:include="sidebar/sidebar-surv" th:remove="tag"/>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>설문</h3><br>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">설문</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">진행 중인 설문</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                            <a href="#" class="btn btn-outline-primary">수정하기</a>
                            <a href="#" class="btn btn-outline-primary">삭제하기</a>
                            <a th:href="@{/survey/list_ing}" class="btn btn-outline-primary" id="btn-list">목록보기</a>
                        </div>
                        <hr><br>
                        <div class="card-body">
                            <div class="surv-detail-title">
                                <h4>오늘의 점심 메뉴는?</h4>
                            </div>
                            <div class="surv-detail-writer">
                                <div class="surv-info">
                                    <p>작성자: </p>
                                    <img src="/assets/images/post-surv/grey.png" alt="profile" class="profile-photo-surv">
                                    <span>김허브 파트너</span>
                                </div>
                                <div class="surv-info">
                                    <p>작성일: </p>
                                    <span>2022/05/24</span>
                                </div>
                                <div class="surv-info">
                                    <p>설문 기간: </p>
                                    <span>2022/05/24~2022/05/26</span>
                                </div>
                            </div>
                            <div class="surv-detail-body">
                                <div class="surv-detail-content" name="surv-question">
                                    <div class="surv-content-que">
                                        <h6>먹고싶은 메뉴에 투표해주세요.</h6>
                                        <div class="surv-result">
                                            <div class="surv-result-ctn">
                                                <p>전체 참여자: 10명</p>
                                                <p>참여 인원: 4명</p>
                                            </div>
                                            <div id="chart-visitors-profile"></div>
                                        </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
