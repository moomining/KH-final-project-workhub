<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회의실 조회 - workhub</title>

<!-- fonts -->
<link rel="stylesheet" as="style" crossorigin
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

<!-- bootstrap -->
<link rel="stylesheet" href="/assets/css/bootstrap-ar.css">

<link rel="stylesheet" href="/assets/vendors/iconly/bold.css">

<link rel="stylesheet"
	href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
<link rel="stylesheet"
	href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
<link rel="stylesheet" href="/assets/css/app-ar.css">
<link rel="stylesheet" href="/assets/css/admin-ar.css">
<link rel="shortcut icon"
	th:href="@{/assets/images/images/favicon-workHub.ico}"
	type="image/x-icon">
</head>

<body>
	<div th:include="sidebar/sidebar-admin-asset" th:remove="tag"></div>
	<div id="main">
		<header class="mb-3">
			<a href="#" class="burger-btn d-block d-xl-none"> <i
				class="bi bi-justify fs-3"></i>
			</a>
		</header>
		<!-- 상단 horizontal nav-->
		<div class="page-heading">
			<ul class="nav nav-tabs" id="myTab">
				<li class="nav-item">
				<a class="nav-link active" id="home-tab" th:href="@{/asset/room/list}">
						<h5>회의실 관리</h5>
				</a>
				</li>
				<li class="nav-item">
				<a class="nav-link"	id="profile-tab" th:href="@{/asset/car/list}">
						<h5>차량 관리</h5>
				</a>
				</li>

			</ul>
		</div>
		<div id="home">
			<div class="page-heading border-bottom">
				<ul class="nav nav-tabs" id="myTab" role="tablist">

				</ul>
			</div>

			<div class="content-ttl">
				<span class="mt-size">회의실 목록</span> 
				<span><a th:href="@{/asset/room/regist}" class="addbtn">＋추가하기</a></span>
			</div>


			<!-- table hover -->
			<div class="table-responsive tbl-read">
				<table class="table table-hover mb-0">
					<colgroup>
						<col width="300px">
						<col width="300px">
					</colgroup>
					<thead>
						<tr>
							<th>위치</th>
							<th>회의실 이름</th>
							<th>사용 가능 여부</th>
							<th>상태</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="room : ${ roomList }">
							<td th:text="${ room.rmLocation }"></td>
							<td th:text="${ room.roomName }"></td>
							<td th:text="${ room.roomYn }"></td>
							<td>
								<!-- form 태그를 get 방식으로 제출 -->
								<form name="roomModifyForm" method="get" th:action="@{/asset/room/modify}">
									<input type="hidden" name="roomNo" th:value="${ room.roomNo }">
									<button class="editbtn" type="submit">수정</button>
								</form>
							</td>

						</tr>


					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script>
		
	</script>


	<script
		src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>

	<script src="/assets/js/main.js"></script>
</body>

</html>
