<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보고 작성 - Workhub</title>

    <!-- fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="/assets/css/bootstrap-ar.css">

    <link rel="stylesheet" href="/assets/vendors/iconly/bold.css">

    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app-ar.css">
    <link rel="shortcut icon" th:href="@{/assets/images/images/favicon-workHub.ico}" type="image/x-icon">
</head>

<body>
    <div th:include="sidebar/sidebar-report" th:remove="tag"></div>
    <div id="main">
        <header class="mb-3">
            <a th:href="@{/report/form}" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>
        <!-- 상단 horizontal nav-->
        <div class="page-heading">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">
                        <h5>보고서</h5>
                    </a>
                </li>

            </ul>
            <span><a href="#" class="add-form-btn">＋새 보고 양식 추가</a></span>


        </div>

        <div class="page-heading border-bottom">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item font-clr" role="presentation">
                    <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">보고 생성</a>
                </li>
                <li class="nav-item font-clr" role="presentation">
                    <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">내 보고 조회</a>
                </li>
                <li class="nav-item font-clr" role="presentation">
                    <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">부서 보고 조회</a>
                </li>

            </ul>
        </div>

        <div class="content-ttl report-ttl">
            <h5>작성하기</h5>
        </div>
        <form>
            <div class="rep-ttl">
                <div><label>제목 </label></div>
                <div><input type="text" name="report-title" id="report-title" maxlength="50"></div>
            </div>
            <div id="editor">

            </div>
            <div class="attach-ttl">
                파일 첨부
            </div>

            <div class="attach">
                <div class="input-attach">
                    <input type="file" id="filebox" name="attach" multiple>
                </div>

                <div class="editor-btn">
                    <button type="submit" class="btn btn-primary me-1 mb-1 btn-size">등록하기</button>
                </div>
                
            </div>


        </form>

    </div>

    <script src="assets/vendors/ckeditor/ckeditor.js"></script>

    <script>
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    </script>
    <script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

    <script src="/assets/js/main.js"></script>
</body>

</html>
